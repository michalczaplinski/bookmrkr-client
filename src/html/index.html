<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title> Hello! </title>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="{% static "js/index.js" %}"></script>
    <script src="{% static "css/semantic/dist/semantic.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/semantic/dist/semantic.css" %}">
</head>
<body>

<div class="ui button login large">
    Login
</div>

<div class="ui modal login">
  <i class="close icon"></i>
  <div class="header">
    Login
  </div>
  <div class="content">
    <div class="two fields">
      <div class="required field">
        <label>Username</label>
      <div class="ui icon input">
        <input type="text" id="username" placeholder="Username">
        <i class="user icon"></i>
      </div>
    </div>
      <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" id="password">
          <i class="lock icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="ui submit button" id="login" >Register</div>
</div>


</body>
</html>
